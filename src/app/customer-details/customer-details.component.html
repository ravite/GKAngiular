<app-header></app-header>

<div (click)="back()" style="cursor: pointer; padding-top:20px;"><b><h3>Back</h3></b></div>
<div class="card m-3">
  <h5 class="card-header">Add Customer Details</h5>
  
  <div class="card-body">
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
         
              <div class="form-group col-5">
                  <label>Customer Name</label>
                  <input type="text" formControlName="customerName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.customerName.errors }" />
                  <div *ngIf="submitted && f.customerName.errors" class="invalid-feedback">
                      <div *ngIf="f.customerName.errors.required">Customer Name is required</div>
                  </div>
              </div>
              <div class="form-group col-5">
                <label>Age</label>
                <input type="number" formControlName="age" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
                <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                    <div *ngIf="f.age.errors.required">Age is required</div>
                </div>
            </div>   <div class="form-group col-5">
              <label>Address</label>
              <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
              <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                  <div *ngIf="f.address.errors.required">Address is required</div>
              </div>
          </div>
              
  
      
          <div class="text-center">
              <button class="btn btn-primary mr-1">Save</button>
              <button class="btn btn-secondary" type="reset" (click)="back()">Cancel</button>
          </div>
      </form>
  </div>
</div>
